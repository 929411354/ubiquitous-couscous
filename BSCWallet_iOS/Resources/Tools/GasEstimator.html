<!DOCTYPE html>
<html>
<head>
    <title>Gas Estimator</title>
    <style>
        body { font-family: system-ui; padding: 20px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>BSC Gas Estimator</h2>
    
    <label>Network:</label>
    <select id="network">
        <option value="testnet">Testnet (97)</option>
        <option value="mainnet">Mainnet (56)</option>
    </select>
    
    <button onclick="estimateGas()">Estimate Gas</button>
    
    <div class="result" id="result"></div>

    <script>
        function estimateGas() {
            const network = document.getElementById('network').value;
            const gasPrice = network === 'testnet' ? 10 : 5;
            const gasLimit = 21000;
            
            document.getElementById('result').innerHTML = `
                Gas Price: ${gasPrice} Gwei<br>
                Gas Limit: ${gasLimit}<br>
                Total: ${gasPrice * gasLimit / 1e9} BNB
            `;
        }
    </script>
</body>
</html>
